<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATL Academy</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
     <div class="head">
         <!-- Upper head -->
         <div class="UpperHead">
             <div class="ATLlogo"></div>
             <div class="UpperHeadBanner"></div> <!--ATL Academy-->
         </div>
         <!--Lower head-->
         <div class="LowerHead">
             <div class="PopularCources"><big>Popular Cources</big></div> <!--Click to check popular cources-->
             <div class="ComboCources"><big>Combo Cources</big></div> <!--Two or more cources together-->
             <div class="YoutubeLink"><big><pre>Youtube Channel</big>  <i class="fa-brands fa-youtube"></i></pre></div> <!--Checkout Youtube Channel-->
         </div>
     </div>
  </header>
   <main>
       <!--Main Webpage Body-->
     <div class="MainBody">
         <div class="BannerSlides">
             <!--Banners-->
             <div class="BannerSlide1"></div>
             <div class="BannerSlide2"></div>
             <div class="BannerSlide3"></div>
         </div>
         <div class="AdoubtFaculty">
             <div class="GoodMessage"></div> <!--Message from Abhinandan Sir-->
             <div class="FacultyImage"></div> <!--Picture of  Abhinandan Sir-->
         </div>
         <div class="AboubtAcademy">
             <div class="miniDetails"></div>
             <div class="AcademyImage"></div>
         </div>
         <div class="PastResults">
             <div class="studentMessage"></div>
             <div class="moreResults"></div>
         </div>
     </div>
   </main> 
   <footer>
     <div class="footerdiv">
         <div class="footerUpper">
             <div class="moreOptions"></div>
             <div class="AddressDiv"></div>
         </div>
             <div class="footerLower">
             <div class="greetings"></div> <!--Love from ATL Academy-->
         </div>
     </div>
   </footer> 
</body>
</html>
